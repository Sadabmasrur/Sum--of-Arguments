<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
  </head>
  <body>
    <p>Finding the Sum of numbers with help of Argument Objects</p>
    <p id="result"></p>

    <script>
      function findSum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }

        return sum;
      }

      document.getElementById("result").innerHTML = findSum(8, 4, 55, 6, 2);
    </script>
  </body>
</html>
